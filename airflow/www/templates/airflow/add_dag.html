{% extends "airflow/master.html" %}
{% block title %}
{{ title }}
{% endblock %}

{% block head_css %}
{{ super() }}

<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 93%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

couture-label {
  padding: 12px 12px 12px 0;
  display: inline-block;
  word-wrap: break-word;
  max-width: 280px;
}


input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-left: 10px;
  margin-top: 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: small;

}

input[type=submit]:hover {
  background-color: #45a049;
}

.couture-container {
  border-radius: 5px;
  padding: 20px;
}

.couture-col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.couture-col-75 {
  float: right;
  width: 75%;
  margin-top: 6px;
  display : table;
}

/* Clear floats after the columns */
.couture-row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .couture-col-25, .couture-col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
    display : table;
  }
}
.inputfile + couture-label {
    color: white;
    background-color: #4CAF50;
    display: inline-block;
    border-radius: 4px;
    margin-left: 150px
}

.inputfile + couture-label {
  cursor: pointer; /* "hand" cursor */
}

.msg {
    text-align:center;
    font-size: large;
}

.file_pick_label {
  padding: 10px 10px 10px 10px;
  color: black;
  margin-left: 100px;
}

.couture_table_text{
  color:#2e6da4;
  text-align: left;
  text-decoration: none;
}

</style>
{% endblock %}

{% block body %}
{{ super() }}
<h2>DAGs</h2>


<div class="couture-container">
  <form action="" method="post" enctype="multipart/form-data">
    <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">


    <table class="table table-striped table-bordered">
      <tbody>
      {%for i in Files%}
      <tr>
        <!-- Column: Name -->
        <td class="couture_table_text">
          {{i}}
        </td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
    <div class = "couture-row">
      <div class="couture-col-75">
        <input align= "middle" id="file-picker" type="file" name="file" class="inputfile" multiple >
        <input align= "middle" type="submit" value="Upload!" id="upload-button">
      </div>
    </div>

  </form>
</div>

<!-- Template begins-->
<div class="couture-container" id="newfield_for_update" style="display:none">
  <input name="option_title_args_update" id="for_update" type="hidden" placeholder="Enter name">
</div>
<!-- Template ends -->

{% endblock %}
