{% extends "airflow/master.html" %}
{% block title %}
{{ title }}
{% endblock %}

{% block head_css %}
{{ super() }}

<style>
  * {
  box-sizing: border-box;
}

.inputfile {
  width: 0.1px;
  height: 0.1px;
  opacity: 0;
  overflow: hidden;
  position: absolute;
  z-index: -1;
}

.inputfile + label {
    color: white;
    background-color: #4CAF50;
    display: inline-block;
    border-radius: 4px;
    float: right;
}

.inputfile:focus + label,
.inputfile + label:hover {
    background-color: #006400;
}
.inputfile + label {
  cursor: pointer; /* "hand" cursor */
}

.file_pick_label {
  padding: 10px 10px 10px 10px;
  color: white;
  margin-left: 100px;
}

input[type=submit] {
  /*background-color: #4CAF50;*/
  color: white;
  /*padding: 12px 20px;*/
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-left: 10px;
  margin-top: 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: small;

}

input[type=submit]:hover {
  background-color: #45a049;
}

.couture-button {
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin-left: 5px;
  margin-top: 10px;
}

.couture-button-delete {
  border: none;
  padding: inherit;
  cursor: pointer;
  margin-left: 2px;
  float: right;
  background: none;
}

.couture-container {
  border-radius: 5px;
  padding: 20px;
}

.couture-col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.couture-col-75 {
  float: right;
  width: 75%;
  margin-top: 6px;
  display : table;
}

/* Clear floats after the columns */
.couture-row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .couture-col-25, .couture-col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
    display : table;
  }
}

.couture_table_text{
  color:#2e6da4;
  text-align: left;
  text-decoration: none;
  font-size: 14px;
}

</style>
{% endblock %}

{% block body %}
{{ super() }}
<div class="couture-container">
  <form id="upload-form" action="" method="post" enctype="multipart/form-data">
    <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
    <div class = "couture-row">
      <div class="couture-col-25">
        <h3 style="margin-top:-2%">DAGs</h3>
      </div>
      <div>
        <input type="file" name="file" id="cout-file-picker" class="inputfile" multiple/>
        <label for="cout-file-picker" class="file_pick_label">Choose a file</label>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <tbody>
      <div id ="container-upload">
        {%for i in Files%}
        <tr>
          <!-- Column: Name -->
          <td class="couture_table_text">
            <a href="{{ url_for('Airflow.'+ 'tree', dag_id=(i.split('.'))) }}">
              {{ i }}
            </a>
            <button onclick="javascript:function_delete_DAG('{{i}}')" class="couture-button-delete">
              <i class="glyphicon glyphicon-remove-circle" style="color:red" aria-hidden="true"></i></button>
          </td>
        </tr>
        {% endfor %}
      </div>
      </tbody>
    </table>
  </form>
</div>
<!-- Template begins-->
<div class="couture-container" id="newfield_for_delete_DAG" style="display:none">
  <input name="option_title_delete_DAG" id="for_delete_DAG" type="hidden" placeholder="Enter name">
</div>
<!-- Template ends -->
{% endblock %}
{% block tail_js %}
{{ super() }}
<!-- </body> -->
<script type="text/javascript">

document.getElementById('cout-file-picker').onchange = function() {
  document.getElementById('upload-form').submit();
}

function function_delete_DAG(option)
{
  let del = confirm("Are you sure you want to delete?");
  if(del) {
    document.getElementById("for_delete_DAG").value = option;
    var div1 = document.createElement('div');
    div1.innerHTML = document.getElementById('newfield_for_delete_DAG').innerHTML;
    document.getElementById('container-upload').appendChild(div1);
  }
}


</script>
{% endblock %}
