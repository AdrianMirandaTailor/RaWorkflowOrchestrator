<div id="git-logs-body">
  {% if logs %}
  <div class="table-responsive" style="max-height:300px;">
    <table class="table">
      <th  col="2">Hash</th>
      <th  col="8">Commit Message</th>
      {% for log in logs %}
        <tr>
          <td col="2">
            {{ log['hash'] }}
          </td>
          <td col="8">
            {{ log['msg'] }}
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
  {% else %}
  Nothing to show.
  {% endif %}
</div>
