<div>
  {% if current_status %}
  <div class="table-responsive" style="max-height:300px;">
    <table class="table">
      <th  col="1">...</th>
      <th  col="9">Changes</th>
      <th  col="2">Status</th>
        {% for file in current_status %}
          <tr>
            <td col="1">
              <input type="checkbox" name="commit-file-{{file['name']}}">
            </td>
            <td col="9">
              {{file['name']}}
            </td>
            <td col="2">
              {{file['status']}}
            </td>
          </tr>
        {% endfor %}
    </table>
  </div>
  <textarea name="commit-msg" id="" rows="5" class="form-control" placeholder="Commit message" required></textarea>
  {% else %}
    Nothing to show.
  {% endif %}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  {% if current_status %}
  <button type="submit" class="btn btn-primary">Commit</button>
  {% endif %}
</div>
